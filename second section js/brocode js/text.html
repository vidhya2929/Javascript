<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Docc</title>
    </head>
    <body>
        <p>This is normal text</p>
        <p>This is <b>bold</b> text</p>  <!--bold-->
        <p>This is <i>italic</i> text</p> <!--italic-->
        <p>This is <u>underlined</u>text</p> <!--underlined-->
        <p>This is <del>deleted</del>text</p> <!--deleted-->
        <p>This is <big>big </big>text </p>       <!--big-->
        <p>This is <small>small</small>text</p>  <!--small-->
        <p>This is <sub>subscript</sub> text</p> <!--subscript-->
        <p>This is <sup>superscript </sup>text</p> <!--superscript-->
        <p>This is <tt>monospaced</tt> text</p>    <!--monospaced-->
        <p>This is <mark>normal</mark> text</p> <!--creates a highlight effect-->
        <!-- it is like using a highlighter   --> 
        <!-- By using CSS we can change the color of the highlighter  -->
    </body>

</html>
<!-- text formatting => html text formatting gives text special emphasis we can create bold text,italic text,underline text etc..-->
