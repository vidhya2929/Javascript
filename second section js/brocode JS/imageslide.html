<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="imageslide.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img class="slide" src="bmw1.webp" alt="image 1">
      <img class="slide" src="bmw2.webp" alt="image 2">
      <img class="slide" src="bmw3.webp" alt="image 3">
    </div>
  </div>
  <button class="prev" onclick="prevSlide()">&#10094</button> <!--unicode character for pointing left angle bracket-->
  <button class="next" onclick="nextSlide()">&#10095</button> <!--unicode character for pointing right angle bracket-->
  
  <script src="imageSlide.js"></script>
</body>
</html>
